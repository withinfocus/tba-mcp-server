name: Release

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: read
    env:
      _IMAGE_NAME: ghcr.io/withinfocus/tba-mcp-server

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Version
        id: version
        run: |
          version=$( jq -r ".version" package.json )
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Run
        id: latest-build
        run: |
          latest_run=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/build.yml/runs?branch=main&status=success&per_page=1" \
            | jq -r '.workflow_runs[0].id')
          echo "run_id=$latest_run" >> "$GITHUB_OUTPUT"

      - name: Download
        uses: actions/download-artifact@v5
        id: retrieve-package-version
        with:
          name: mcp-server-${{ steps.version.outputs.version }}.zip
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          run-id: ${{ steps.latest-build.outputs.run_id }}

      - name: Create
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./mcp-server-${{ steps.version.outputs.version }}.zip"
          commit: ${{ github.sha }}
          tag: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: "<insert release notes here>"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true

      - name: Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker
        run: |
          docker pull "${{ env._IMAGE_NAME }}:dev"
          docker tag "${{ env._IMAGE_NAME }}:dev" "${{ env._IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          docker push "${{ env._IMAGE_NAME }}:${{ steps.version.outputs.version }}"

      - name: Logout
        run: docker logout ghcr.io
