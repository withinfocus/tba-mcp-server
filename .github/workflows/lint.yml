name: Lint

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Lint
        id: ml
        uses: oxsecurity/megalinter/flavors/javascript@v9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: Lint Report
          path: |
            megalinter-reports
            mega-linter.log
