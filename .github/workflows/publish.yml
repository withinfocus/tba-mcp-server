name: Publish

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: .

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.version-output.outputs.version }}
      deployment_id: ${{ steps.deployment.outputs.deployment_id }}
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Version
        id: version-output
        run: |
          VERSION=$(curl "https://api.github.com/repos/withinfocus/tba-mcp-server/releases" | jq -c '.[] | select(.tag_name | contains("v")) | .tag_name' | head -1 | grep -ohE '20[0-9]{2}\.([1-9]|1[0-2])\.[0-9]+')
          echo "Latest released version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Deployment
        uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          initial-status: "in_progress"
          environment: "NPM"
          description: "Deployment ${{ steps.version-output.outputs.version }} from branch ${{ github.ref_name }}"
          task: release

  publish-ghpr:
    name: GHPR
    runs-on: ubuntu-latest
    needs: setup
    env:
      _PKG_VERSION: ${{ needs.setup.outputs.release_version }}
    permissions:
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/tags/v${{ env._PKG_VERSION }}

      - name: Download
        run: |
          wget "https://github.com/${{ github.repository }}/releases/download/v${{ env._PKG_VERSION }}/mcp-server-${{ env._PKG_VERSION }}.zip"
          unzip "mcp-server-${{ env._PKG_VERSION }}.zip"

      - name: Setup
        run: |
          echo 'registry="https://npm.pkg.github.com/"' > ./.npmrc
          echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" >> ./.npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install
        run: npm install -g husky

      - name: Publish
        run: npm publish --access public --registry=https://npm.pkg.github.com/  --userconfig=./.npmrc

  publish-ghcr:
    name: GHCR
    runs-on: ubuntu-latest
    needs: setup
    env:
      _RELEASE_TAG: ${{ needs.setup.outputs.release_version }}
      _IMAGE_NAME: ghcr.io/withinfocus/tba-mcp-server
    permissions:
      contents: read
      packages: write

    steps:
      - name: Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker
        run: |
          docker pull "${{ env._IMAGE_NAME }}:${{ env._RELEASE_TAG }}"
          docker tag "${{ env._IMAGE_NAME }}:${{ env._RELEASE_TAG }}" "${{ env._IMAGE_NAME }}:latest"
          docker push "${{ env._IMAGE_NAME }}:latest"

      - name: Logout
        run: docker logout ghcr.io

  update-deployment:
    name: Status
    runs-on: ubuntu-latest
    needs:
      - setup
      - publish-ghpr
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Check
        if: contains(needs.*.result, 'failure')
        run: exit 1

      - name: Success
        if: ${{ success() }}
        uses: chrnorm/deployment-status@v2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          state: "success"
          deployment-id: ${{ needs.setup.outputs.deployment_id }}

      - name: Failure
        if: ${{ failure() }}
        uses: chrnorm/deployment-status@v2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          state: "failure"
          deployment-id: ${{ needs.setup.outputs.deployment_id }}
