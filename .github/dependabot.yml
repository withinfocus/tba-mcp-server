version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "02:00"
      timezone: "America/New_York"
    allow:
      # Only allow Node 24.x updates (LTS)
      - dependency-name: "node"
        dependency-type: "all"
        update-types:
          ["version-update:semver-minor", "version-update:semver-patch"]
    ignore:
      # Ignore all versions except 24.x
      - dependency-name: "node"
        versions: ["<24", ">=25"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "02:00"
      timezone: "America/New_York"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "02:00"
      timezone: "America/New_York"
    ignore:
      # Ignore all @types/node versions except 24.x
      - dependency-name: "@types/node"
        versions: ["<24", ">=25"]
